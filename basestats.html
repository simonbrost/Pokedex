<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div>
  <div>
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['HP', 'Attack', 'Defense', 'Sp.Atk', 'Sp.Def', 'Speed', 'Total'],
        datasets: [{
          data: [12, 19, 3, 5, 2, 3, 9],
          backgroundColor: [
            'rgba(255, 99, 132, 0.8)',
            'rgba(99, 200, 200, 0.8)',
            'rgba(255, 99, 132, 0.8)',
            'rgba(99, 200, 200, 0.8)',
            'rgba(255, 99, 132, 0.8)',
            'rgba(99, 200, 200, 0.8)',
            'rgba(255, 99, 132, 0.8)',
          ],
          borderWidth: 1,
          barThickness: 10,
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            ticks: {
              display: false
            },
            grid: {
              display: false
            }
          },
          y: {
            grid: {
              display: false
            }
          }
        }
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
</div>
</body>

</html>
